<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <style>
    .hidden-message {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    svg:hover .hidden-message {
      opacity: 1;
    }

    .main-content {
      transition: opacity 0.3s ease-in-out;
    }

    svg:hover .main-content {
      opacity: 0.3;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0px); }
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .rotating {
      animation: rotate 15s linear infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .pulsing {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .glowing {
      animation: glow 2.5s ease-in-out infinite;
    }

    @font-face {
      font-family: 'Zilla Slab';
      src: url('https://onetimesecret.com/dist/assets/ZillaSlab-Regular-CpTS5Ubm.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    text.release {
      font-family: 'Zilla Slab', sans-serif !important;
    }
  </style>

  <defs>
    <radialGradient id="configGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#059669; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#064e3b; stop-opacity:1"/>
    </radialGradient>

    <!-- Shield shape for security -->
    <path id="shield" d="M 0,-12 L -8,0 L -6,12 L 0,15 L 6,12 L 8,0 Z" />

    <!-- Gear shape for configuration -->
    <path id="gear" d="M 0,-8 L 3,-6 L 8,-6 L 6,-2 L 8,2 L 3,6 L 0,8 L -3,6 L -8,2 L -6,-2 L -8,-6 L -3,-6 Z" />

    <!-- Key shape for authentication -->
    <path id="key" d="M -6,0 a 3,3 0 1,1 6,0 a 3,3 0 1,1 -6,0 M 3,0 h 8 M 9,-2 v 4 M 11,-1 v 2" />
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#configGradient)"/>

  <!-- Main content -->
  <g class="main-content">
    <!-- Version number with better spacing -->
    <text class="release" x="78" y="112" font-size="42" font-weight="bold"
          text-anchor="middle" dominant-baseline="middle" fill="#fcf8f2">22</text>
    <text class="release" x="117" y="112" font-size="36" font-weight="bold"
          text-anchor="middle" dominant-baseline="middle" fill="#fcf8f2">.4</text>

    <!-- Security & Config symbols -->
    <g class="floating">
      <!-- Main shield (passphrase validation) -->
      <g transform="translate(100, 60)" class="glowing">
        <use href="#shield" fill="#fcd34d" opacity="0.9" />
        <text x="0" y="2" font-size="8" fill="#065f46" text-anchor="middle" font-weight="bold">P</text>
      </g>

      <!-- Gear (configuration) -->
      <g transform="translate(60, 140)" class="rotating">
        <use href="#gear" fill="#3b82f6" opacity="0.8" />
        <circle cx="0" cy="0" r="3" fill="#1e3a8a" />
      </g>

      <!-- Key (authentication) -->
      <g transform="translate(140, 140)" class="pulsing">
        <use href="#key" fill="#ef4444" stroke="#ef4444" stroke-width="1" opacity="0.9" />
      </g>

      <!-- Password generator symbol -->
      <g transform="translate(140, 80)">
        <rect x="-8" y="-6" width="16" height="12" fill="#22c55e" opacity="0.8" rx="2" />
        <text x="0" y="2" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">***</text>
      </g>

      <!-- UI control symbol -->
      <g transform="translate(60, 80)">
        <circle cx="0" cy="0" r="8" fill="#a855f7" opacity="0.8" />
        <rect x="-4" y="-2" width="8" height="4" fill="#ffffff" rx="1" />
      </g>
    </g>

    <!-- Configuration dots pattern -->
    <g class="pulsing">
      <circle cx="30" cy="170" r="2" fill="#fcd34d" opacity="0.6" />
      <circle cx="40" cy="175" r="1.5" fill="#3b82f6" opacity="0.6" />
      <circle cx="160" cy="170" r="2" fill="#ef4444" opacity="0.6" />
      <circle cx="170" cy="175" r="1.5" fill="#22c55e" opacity="0.6" />
    </g>
  </g>

  <!-- Hidden message -->
  <g class="hidden-message">
    <rect x="20" y="70" width="160" height="60" fill="rgba(0,0,0,0.8)" rx="10" ry="10"/>
    <text x="100" y="90" font-size="12" text-anchor="middle" fill="#fcf8f2">
    Homepage Feature
    </text>
    <text x="100" y="105" font-size="12" text-anchor="middle" fill="#fcf8f2">
      &amp; Configuration
    </text>
    <text x="100" y="120" font-size="10" text-anchor="middle" fill="#a1a1aa">
      Passphrase • Auth • Passwords
    </text>
  </g>

  <!-- Title -->
  <text x="100" y="30" font-size="16" font-weight="bold" text-anchor="middle" fill="#fcf8f2" font-family="'Zilla Slab', Arial, sans-serif">
    OnetimeSecret v0.22.4
  </text>

  <!-- Signature -->
  <text x="190" y="195" font-family="'Zilla Slab', Arial, sans-serif" font-size="8" font-style="italic" text-anchor="end" fill="#fcf8f2">Celebration by Claude 4 with minimal supervision</text>
</svg>
