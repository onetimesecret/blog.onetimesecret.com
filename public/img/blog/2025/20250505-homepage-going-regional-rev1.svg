<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="100%" height="100%" fill="#0a192f"/>

  <!-- Title text -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">
    Homepage update: we're going regional
  </text>

  <!-- Decorative line -->
  <line x1="50" y1="100" x2="750" y2="100" stroke="#c04757" stroke-width="3"/>

  <!-- Homepage mockup -->
  <rect x="100" y="130" width="280" height="200" rx="5" fill="#1d2d4f" stroke="#454d5d" stroke-width="2"/>

  <!-- Homepage header section -->
  <rect x="100" y="130" width="280" height="40" rx="5" fill="#2a3b5e" stroke="#454d5d" stroke-width="2"/>
  <text x="240" y="155" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">onetimesecret.com</text>

  <!-- Regional domains section in the mockup -->
  <rect x="120" y="190" width="240" height="100" rx="5" fill="#2d4366" stroke="#ff6b9d" stroke-width="2" stroke-dasharray="5,2"/>
  <text x="240" y="210" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Choose your region:</text>

  <!-- Regional options -->
  <text x="180" y="235" font-family="Arial, sans-serif" font-size="11" fill="#ff6b9d">• us.onetimesecret.com</text>
  <text x="180" y="255" font-family="Arial, sans-serif" font-size="11" fill="#ff6b9d">• eu.onetimesecret.com</text>
  <text x="180" y="275" font-family="Arial, sans-serif" font-size="11" fill="#ff6b9d">• ca.onetimesecret.com</text>

  <!-- Regional domains with data centers -->
  <g transform="translate(450, 130)">
    <!-- US -->
    <rect x="0" y="0" width="250" height="45" rx="5" fill="#1d2d4f" stroke="#454d5d" stroke-width="1"/>
    <text x="125" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff6b9d" text-anchor="middle">us.onetimesecret.com</text>
    <circle cx="30" cy="22" r="12" fill="#ff6b9d" opacity="0.7"/>

    <!-- EU -->
    <rect x="0" y="55" width="250" height="45" rx="5" fill="#1d2d4f" stroke="#454d5d" stroke-width="1"/>
    <text x="125" y="82" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff6b9d" text-anchor="middle">eu.onetimesecret.com</text>
    <circle cx="30" cy="77" r="12" fill="#ff6b9d" opacity="0.7"/>

    <!-- CA -->
    <rect x="0" y="110" width="250" height="45" rx="5" fill="#1d2d4f" stroke="#454d5d" stroke-width="1"/>
    <text x="125" y="137" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff6b9d" text-anchor="middle">ca.onetimesecret.com</text>
    <circle cx="30" cy="132" r="12" fill="#ff6b9d" opacity="0.7"/>

    <!-- NZ -->
    <rect x="0" y="165" width="250" height="45" rx="5" fill="#1d2d4f" stroke="#454d5d" stroke-width="1"/>
    <text x="125" y="192" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff6b9d" text-anchor="middle">nz.onetimesecret.com</text>
    <circle cx="30" cy="187" r="12" fill="#ff6b9d" opacity="0.7"/>
  </g>

  <!-- Security icon -->
  <g transform="translate(400, 340)">
    <!-- Lock body -->
    <rect x="0" y="10" width="30" height="25" rx="3" fill="#c04757"/>
    <!-- Lock shackle -->
    <path d="M5,10 C5,0 25,0 25,10" fill="none" stroke="#c04757" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Globe icon for regional concept -->
  <g transform="translate(350, 340)">
    <circle cx="15" cy="15" r="15" fill="none" stroke="#ffffff" stroke-width="2"/>
    <ellipse cx="15" cy="15" rx="15" ry="7" fill="none" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="15" x2="30" y2="15" stroke="#ffffff" stroke-width="1"/>
    <line x1="15" y1="0" x2="15" y2="30" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Arrows connecting homepage to regional domains -->
  <path d="M380,180 L440,150" fill="none" stroke="#c04757" stroke-width="2" stroke-dasharray="5,2"/>
  <path d="M380,200 L440,205" fill="none" stroke="#c04757" stroke-width="2" stroke-dasharray="5,2"/>
  <path d="M380,220 L440,260" fill="none" stroke="#c04757" stroke-width="2" stroke-dasharray="5,2"/>

  <!-- Date badge -->
  <g transform="translate(650, 330)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#c04757"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">May 12, 2025</text>
  </g>

  <!-- Byline at bottom right -->
  <text x="790" y="395" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="end" fill="#888">
    Designed for OnetimeSecret Blog by Claude Sonnet 3.7
  </text>
</svg>
