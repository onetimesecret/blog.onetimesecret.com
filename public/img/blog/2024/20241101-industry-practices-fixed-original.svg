<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <title>Secure and Simple Icon</title>
  <desc>An animated icon representing security and simplicity with a shield, lock, and envelope</desc>

  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with subtle gradient -->
  <rect width="400" height="400" fill="url(#bgGradient)" />

  <!-- Shield with smooth animation -->
  <path d="M200 60 L270 120 L270 260 L200 320 L130 260 L130 120 Z"
        fill="#4CAF50"
        stroke="#388E3C"
        stroke-width="8"
        stroke-linejoin="round">
    <animate
      attributeName="fill"
      values="#4CAF50;#66BB6A;#4CAF50"
      dur="3s"
      repeatCount="indefinite" />
  </path>

  <!-- Lock with improved design -->
  <g transform="translate(0, 10)">
    <!-- Lock body -->
    <rect id="lockBody"
          x="170"
          y="150"
          width="60"
          height="80"
          rx="10"
          fill="#FFC107"
          stroke="#FFA000"
          stroke-width="4">
      <animate
        attributeName="fill"
        values="#FFC107;#FFD54F;#FFC107"
        dur="2s"
        repeatCount="indefinite" />
    </rect>

    <!-- Lock shackle -->
    <path d="M190 150 L190 110 Q200 100 210 110 L210 150"
          fill="none"
          stroke="#FFA000"
          stroke-width="4"
          stroke-linecap="round" />

    <!-- Keyhole -->
    <circle cx="200" cy="190" r="8" fill="#FFA000" />
    <rect x="198" y="190" width="4" height="15" fill="#FFA000" />
  </g>

  <!-- Envelope with 3D effect -->
  <g transform="translate(0, 20)">
    <!-- Envelope body -->
    <path d="M100 260 L300 260 L300 380 L100 380 Z"
          fill="#2196F3"
          stroke="#1976D2"
          stroke-width="4" />

    <!-- Envelope flap with animation -->
    <path d="M100 260 L200 340 L300 260"
          fill="#1E88E5"
          stroke="#1976D2"
          stroke-width="4">
      <animate
        attributeName="d"
        values="M100 260 L200 340 L300 260;M100 260 L200 330 L300 260;M100 260 L200 340 L300 260"
        dur="4s"
        repeatCount="indefinite" />
    </path>
  </g>

  <!-- Text with better typography -->
  <text x="200"
        y="380"
        font-family="Arial, sans-serif"
        font-size="24"
        font-weight="bold"
        fill="#333"
        text-anchor="middle">
    Secure &amp; Simple
  </text>
</svg>
